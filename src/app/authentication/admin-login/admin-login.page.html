<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>
<ion-content class="ion-padding" fullscreen="true">
  <button
    class="ion-backBtn"
    routerLink="/recognition">
    <ion-icon name="chevron-back-outline" style="margin-right: 3px;"></ion-icon>
   Back
  </button>

  <!-- <ion-nav [root]="component"></ion-nav> -->
  <div style=" transform: translateY(13vh);">
    <div class="logo-container">
      <ion-img src="assets/Logo.svg"
        style="width: 230px; height: 100px; margin: auto; display: block;"
        class="animate__animated animate__fadeInUp"></ion-img>
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="dark">Sign In</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">Admin Login</ion-text>
      </p>
    </div>

    <div
      style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 40px;
      gap: 16px;
     
    ">
      <!-- <ion-list> -->
      <ion-item lines="none">
        <ion-icon
          color="medium"
          style=" font-size: 21px; margin-right: 1px"
          slot="start"
          aria-hidden="true"
          name="mail-outline"></ion-icon>
        <ion-input
          style="height: 56px"
          class="input"
          label
          type="text"
          placeholder="Username"
          [(ngModel)]="username">
        </ion-input>
      </ion-item>

      <!-- <ion-item lines="none">
      <ion-icon
        style="color: #9ca3af; font-size: 21px; margin-right: 19px"
        slot="start"
        aria-hidden="true"
        name="lock-closed-outline"
      ></ion-icon>
      <ion-input
        style="height: 56px"
        class="input"
        name="password"
        id="passwordField"
        type="password"
        [type]="showPassword?'text':'password'"
        placeholder="Enter Password"
        [(ngModel)]="password"
      >
      </ion-input>

    </ion-item> -->

      <ion-item lines="none">
        <ion-label>
          <ion-icon color="medium" style="font-size: 21px;margin-right: 9px"
            aria-hidden="true" name="lock-closed-outline"></ion-icon>
        </ion-label>
        <ion-input style="height: 56px;"
          class="input" name="password" id="passwordField"
          [type]="showPassword?'text':'password'"
          placeholder="Password" (keyup.enter)="login()"
          [(ngModel)]="password">
        </ion-input>
        <ion-icon color="medium" slot="end"
          [name]="showPassword ?'eye':'eye-off'"
          (click)="showPassword = !showPassword"
          style="font-size: 21px;">
        </ion-icon>
      </ion-item>

      <ion-button
        color="secondary"
        style="margin: auto; height: 56px; width: -webkit-fill-available"
        expand="block"
        class="ion-button-col"
        (click)="login()">
        Login
      </ion-button>
    </div>

  </div>
</ion-content>
