<ion-header class="">
  <ion-toolbar>
        <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Mark Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id="cameraPreview" class="cameraPreview">

    <div *ngIf="cameraActive">
       <!-- <img [src]="image" *ngIf="image" style="height: 100%;"> -->

       <ion-button expand="block" id="close" (click)="stopCamera()">
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
       </ion-button>
       <ion-button expand="block" id="capture" (click)="captureImage()">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
       </ion-button>
       <ion-button expand="block" id="flip" (click)="flipCamera()">
        <ion-icon name="camera-reverse" slot="icon-only"></ion-icon>
       </ion-button>

    </div>

  </div>
 

<ion-img [src]="image" *ngIf="image && !cameraActive" style="height: 100%;"></ion-img>
